<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Tailwind CSS (using CDN for simplicity) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optional: Your custom Tailwind config or additional styles can be added here -->
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="max-w-4xl mx-auto">
      <!-- Header -->
      <div class="mb-10">
        <h1 class="text-3xl font-bold text-gray-900">Client Registration</h1>
        <div class="mt-4 flex gap-2">
          <div class="h-2 w-1/4 rounded bg-custom"></div>
          <div class="h-2 w-1/4 rounded bg-gray-200"></div>
          <div class="h-2 w-1/4 rounded bg-gray-200"></div>
          <div class="h-2 w-1/4 rounded bg-gray-200"></div>
        </div>
      </div>
      <!-- Registration Form -->
      <form class="space-y-8">
        <!-- Personal Information Section -->
        <div class="bg-white shadow rounded-lg p-8 space-y-8">
          <h2 class="text-xl font-semibold text-gray-900">Personal Information</h2>
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700">First Name</label>
              <input type="text" class="mt-1 block w-full rounded-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="John"/>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Last Name</label>
              <input type="text" class="mt-1 block w-full rounded-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="Doe"/>
            </div>
            <div class="lg:col-span-2">
              <label class="block text-sm font-medium text-gray-700">Email Address</label>
              <input type="email" class="mt-1 block w-full rounded-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="john@example.com"/>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Password</label>
              <div class="relative mt-1">
                <input type="password" class="block w-full rounded-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="********"/>
                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                  <i class="fas fa-eye text-gray-400"></i>
                </div>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
              <div class="relative mt-1">
                <input type="password" class="block w-full rounded-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="********"/>
                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                  <i class="fas fa-eye text-gray-400"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Address Information Section -->
        <div class="bg-white shadow rounded-lg p-8 space-y-8">
          <h2 class="text-xl font-semibold text-gray-900">Address Information</h2>
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700">Address Line 1</label>
              <input type="text" class="mt-1 block w-full rounded-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="123 Main St"/>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Address Line 2</label>
              <input type="text" class="mt-1 block w-full rounded-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="Apartment, suite, etc. (optional)"/>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" class="mt-1 block w-full rounded-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="City"/>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">State</label>
                <input type="text" class="mt-1 block w-full rounded-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="State"/>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">ZIP Code</label>
                <input type="text" class="mt-1 block w-full rounded-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="ZIP Code"/>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Country</label>
              <select class="mt-1 block w-full rounded-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom">
                <option>United States</option>
                <option>Canada</option>
                <option>United Kingdom</option>
                <!-- More options can be added -->
              </select>
            </div>
          </div>
        </div>
        <!-- Additional Information Section -->
        <div class="bg-white shadow rounded-lg p-8 space-y-8">
          <h2 class="text-xl font-semibold text-gray-900">Additional Information</h2>
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700">Company Name</label>
              <input type="text" class="mt-1 block w-full rounded-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="Company Ltd."/>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Number of Sub-Users</label>
              <div class="mt-1 flex rounded-button border border-gray-300 shadow-sm">
                <button type="button" class="px-4 py-2 text-gray-600 hover:text-gray-700">-</button>
                <input type="text" class="flex-1 text-center border-0 focus:ring-0" value="1"/>
                <button type="button" class="px-4 py-2 text-gray-600 hover:text-gray-700">+</button>
              </div>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Services Provided</label>
            <div class="flex flex-wrap gap-3">
              <!-- Example of service tags; these can be generated dynamically -->
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-custom text-white">
                Web Development
                <button type="button" class="ml-2 text-white hover:text-gray-200">×</button>
              </span>
              <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-custom text-white">
                UI/UX Design
                <button type="button" class="ml-2 text-white hover:text-gray-200">×</button>
              </span>
              <button type="button" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium border border-gray-300 text-gray-700 hover:bg-gray-50">
                + Add Service
              </button>
            </div>
          </div>
        </div>
        <!-- Form Actions -->
        <div class="flex flex-col-reverse sm:flex-row justify-between gap-4 pt-6">
          <button type="button" class="w-full sm:w-auto rounded-button px-6 py-3 border border-gray-300 text-gray-700 bg-white hover:bg-gray-50">
            Clear Form
          </button>
          <button type="submit" class="w-full sm:w-auto rounded-button px-6 py-3 bg-custom text-white hover:bg-custom-dark">
            Submit Registration
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
