<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Details Form</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    /* Fieldset & Legend */
    fieldset {
      border: none;
      margin-bottom: 20px;
      padding: 0;
    }
    fieldset legend {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #444;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    /* Form Elements */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus {
      border-color: #7aa0c4;
      outline: none;
    }
    button {
      background: #7aa0c4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #6288a3;
    }
    /* Number of Users +/- Control */
    .num-users-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .num-users-container button {
      width: 40px;
      height: 40px;
      background: #7aa0c4;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      transition: background 0.3s ease;
    }
    .num-users-container button:hover {
      background: #6288a3;
    }
    .num-users-container input {
      width: 50px;
      text-align: center;
      margin: 0 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 8px;
    }
    /* Services List Styling */
    .services-list {
      margin-top: 10px;
    }
    .service-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
      background: #e8e8e8;
      padding: 8px 10px;
      border-radius: 5px;
    }
    .service-item button {
      background: transparent;
      color: #d33;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Details Form</h1>
    <form id="clientForm">
      <!-- Personal Information Section -->
      <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </fieldset>
      
      <!-- Address Information Section -->
      <fieldset>
        <legend>Address Information</legend>
        <label for="addressLine1">Address Line 1:</label>
        <input type="text" id="addressLine1" name="addressLine1" required>
        
        <label for="addressLine2">Address Line 2:</label>
        <input type="text" id="addressLine2" name="addressLine2">
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
      </fieldset>
      
      <!-- Additional Information Section -->
      <fieldset>
        <legend>Additional Information</legend>
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>
        
        <label>Number of Users (max 10):</label>
        <div class="num-users-container">
          <button type="button" id="decrement">-</button>
          <input type="number" id="numUsers" name="numUsers" value="1" min="1" max="10" readonly>
          <button type="button" id="increment">+</button>
        </div>
        
        <label for="servicesInput">Services Provided:</label>
        <input type="text" id="servicesInput" placeholder="Enter a service">
        <button type="button" id="addService">Add Service</button>
        
        <div id="servicesList" class="services-list"></div>
      </fieldset>
      
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // --- Number of Users +/- functionality ---
    const numUsersInput = document.getElementById('numUsers');
    document.getElementById('increment').addEventListener('click', () => {
      let currentValue = parseInt(numUsersInput.value);
      if (currentValue < 10) {
        numUsersInput.value = currentValue + 1;
      }
    });
    document.getElementById('decrement').addEventListener('click', () => {
      let currentValue = parseInt(numUsersInput.value);
      if (currentValue > 1) {
        numUsersInput.value = currentValue - 1;
      }
    });

    // --- Services Provided functionality ---
    const services = [];
    const servicesListDiv = document.getElementById('servicesList');
    
    document.getElementById('addService').addEventListener('click', () => {
      const serviceInput = document.getElementById('servicesInput');
      const serviceValue = serviceInput.value.trim();
      if (serviceValue !== '') {
        services.push(serviceValue);
        serviceInput.value = '';
        updateServicesList();
      }
    });
    
    function updateServicesList() {
      servicesListDiv.innerHTML = '';
      services.forEach((service, index) => {
        const serviceItem = document.createElement('div');
        serviceItem.className = 'service-item';
        serviceItem.innerHTML = `<span>${service}</span> <button type="button" onclick="removeService(${index})">Remove</button>`;
        servicesListDiv.appendChild(serviceItem);
      });
    }
    
    function removeService(index) {
      services.splice(index, 1);
      updateServicesList();
    }
    
    // --- Form submission handler ---
    document.getElementById('clientForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Collect form data into an object
      const formData = {
        personalInformation: {
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          confirmPassword: document.getElementById('confirmPassword').value,
        },
        addressInformation: {
          addressLine1: document.getElementById('addressLine1').value,
          addressLine2: document.getElementById('addressLine2').value,
          location: document.getElementById('location').value,
          city: document.getElementById('city').value,
          state: document.getElementById('state').value,
          zip: document.getElementById('zip').value,
          country: document.getElementById('country').value,
        },
        additionalInformation: {
          companyName: document.getElementById('companyName').value,
          numUsers: document.getElementById('numUsers').value,
          services: services,
        }
      };

      console.log('Form Data:', formData);
      // You can replace this with a fetch() call to submit the form data to your backend.
    });
  </script>
</body>
</html>
