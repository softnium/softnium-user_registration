<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
    }
    fieldset {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    /* For the number of users +/- control */
    .num-users-container {
      display: flex;
      align-items: center;
    }
    .num-users-container button {
      width: 40px;
    }
    .num-users-container input {
      width: 50px;
      text-align: center;
      margin: 0 5px;
    }
    /* Services list styling */
    .services-list {
      margin-top: 10px;
    }
    .service-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      background: #e8e8e8;
      padding: 5px 10px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Client Details Form</h1>
  <form id="clientForm">
    <!-- Personal Information Section -->
    <fieldset>
      <legend>Personal Information</legend>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </fieldset>

    <!-- Address Information Section -->
    <fieldset>
      <legend>Address Information</legend>
      <label for="building">Building:</label>
      <input type="text" id="building" name="building" required>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>

      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" required>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>
      <!-- Feel free to add more address fields if necessary -->
    </fieldset>

    <!-- Additional Information Section -->
    <fieldset>
      <legend>Additional Information</legend>
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName" required>

      <label>Number of Users (max 10):</label>
      <div class="num-users-container">
        <button type="button" id="decrement">-</button>
        <input type="number" id="numUsers" name="numUsers" value="1" min="1" max="10" readonly>
        <button type="button" id="increment">+</button>
      </div>

      <label for="servicesInput">Services Provided:</label>
      <input type="text" id="servicesInput" placeholder="Enter a service">
      <button type="button" id="addService">Add Service</button>
      
      <div id="servicesList" class="services-list"></div>
    </fieldset>

    <button type="submit">Submit</button>
  </form>

  <script>
    // --- Number of Users +/- functionality ---
    const numUsersInput = document.getElementById('numUsers');
    document.getElementById('increment').addEventListener('click', () => {
      let currentValue = parseInt(numUsersInput.value);
      if (currentValue < 10) {
        numUsersInput.value = currentValue + 1;
      }
    });
    document.getElementById('decrement').addEventListener('click', () => {
      let currentValue = parseInt(numUsersInput.value);
      if (currentValue > 1) {
        numUsersInput.value = currentValue - 1;
      }
    });

    // --- Services Provided functionality ---
    const services = [];
    const servicesListDiv = document.getElementById('servicesList');
    
    document.getElementById('addService').addEventListener('click', () => {
      const serviceInput = document.getElementById('servicesInput');
      const serviceValue = serviceInput.value.trim();
      if (serviceValue !== '') {
        services.push(serviceValue);
        serviceInput.value = '';
        updateServicesList();
      }
    });
    
    function updateServicesList() {
      servicesListDiv.innerHTML = '';
      services.forEach((service, index) => {
        const serviceItem = document.createElement('div');
        serviceItem.className = 'service-item';
        serviceItem.innerHTML = `<span>${service}</span> <button type="button" onclick="removeService(${index})">Remove</button>`;
        servicesListDiv.appendChild(serviceItem);
      });
    }
    
    function removeService(index) {
      services.splice(index, 1);
      updateServicesList();
    }
    
    // --- Form submission handler ---
    document.getElementById('clientForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Collect form data into an object
      const formData = {
        personalInformation: {
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          confirmPassword: document.getElementById('confirmPassword').value,
        },
        addressInformation: {
          building: document.getElementById('building').value,
          location: document.getElementById('location').value,
          city: document.getElementById('city').value,
          state: document.getElementById('state').value,
          zip: document.getElementById('zip').value,
          country: document.getElementById('country').value,
        },
        additionalInformation: {
          companyName: document.getElementById('companyName').value,
          numUsers: document.getElementById('numUsers').value,
          services: services,
        }
      };

      // For now, just log the data to the console.
      console.log('Form Data:', formData);

      // Here you could add a fetch() call to send the formData to your backend endpoint.
      // Example:
      // const response = await fetch('https://your-api-endpoint-url/submit', {
      //   method: 'POST',
      //   headers: {
      //     'Content-Type': 'application/json'
      //   },
      //   body: JSON.stringify(formData)
      // });
      // const result = await response.json();
      // console.log('Response:', result);
    });
  </script>
</body>
</html>
