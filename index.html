<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    fieldset {
      border: none;
      margin-bottom: 20px;
      padding: 0;
    }
    fieldset legend {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #444;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    button {
      background: #7aa0c4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #6288a3;
    }
    .num-users-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .num-users-container button {
      width: 40px;
      height: 40px;
      background: #7aa0c4;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      transition: background 0.3s ease;
    }
    .num-users-container button:hover {
      background: #6288a3;
    }
    .num-users-container input {
      width: 50px;
      text-align: center;
      margin: 0 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 8px;
    }
    .services-list {
      margin-top: 10px;
    }
    .service-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
      background: #e8e8e8;
      padding: 8px 10px;
      border-radius: 5px;
    }
    .service-item button {
      background: transparent;
      color: #d33;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Details Form</h1>
    <form id="clientForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" required>
        
        <!-- <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required> -->

      </fieldset>

      <fieldset>

        <legend>Address Information</legend>
        <label for="addressLine1">Address Line 1:</label>
        <input type="text" id="addressLine1" name="addressLine1" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
      </fieldset>

      <fieldset>
        <legend>Additional Information</legend>
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="provided_services">List of Services Provided:</label>
        <input type="text" id="provided_services" name="provided_services" required>
        
        <label>Number of Users (max 10):</label>
        <div class="num-users-container">
          <button type="button" id="decrement">-</button>
          <input type="number" id="numUsers" name="numUsers" value="1" min="1" max="10" readonly>
          <button type="button" id="increment">+</button>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const numUsersInput = document.getElementById('numUsers');
    document.getElementById('increment').addEventListener('click', () => {
      let currentValue = parseInt(numUsersInput.value);
      if (currentValue < 10) numUsersInput.value = currentValue + 1;
    });
    document.getElementById('decrement').addEventListener('click', () => {
      let currentValue = parseInt(numUsersInput.value);
      if (currentValue > 1) numUsersInput.value = currentValue - 1;
    });
  
    document.getElementById('clientForm').addEventListener('submit', async function (e) {
      e.preventDefault();
  
      // Collect form data
      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: {
          line1: document.getElementById('addressLine1').value,
          city: document.getElementById('city').value,
          state: document.getElementById('state').value,
          country: document.getElementById('country').value,
        },
        companyName: document.getElementById('companyName').value,
        provided_services: document.getElementById('provided_services').value,
        numUsers: parseInt(document.getElementById('numUsers').value) || 1,  // Ensure number type
      };
  
      try {
        const response = await fetch("https://rppjk0dpbd.execute-api.ap-south-1.amazonaws.com/test", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });
  
        const result = await response.json(); // Parse response first
  
        if (response.ok) {
          alert("Form submitted successfully!");
          window.location.href = "thankyou.html";
        } else {
          console.error("Error response:", result);
          alert(`Error: ${result.message || "Something went wrong. Please try again."}`);
        }
      } catch (error) {
        console.error("Error submitting form:", error);
        alert("Network error. Please check your connection and try again.");
      }
    });
  </script>
  
</body>
</html>
